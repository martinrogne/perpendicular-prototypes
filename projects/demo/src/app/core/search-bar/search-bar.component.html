<form [formGroup]="searchForm" (ngSubmit)="performSearch()" class="search">
  <input type="text" formControlName="searchTerm" placeholder="Search..." aria-label="Searchterm">
  <button type="submit" aria-label="Search">
    <svg>
      <use xlink:href="assets/icons/search.svg#search"></use>
    </svg>
  </button>
</form>
